			#graph {

	<body>
		<div id="graph"></div>
		<div id="validate"></div>

		<script>
			const myChart = LightweightCharts.createChart(document.getElementById("graph"), {
			  localization: {
				priceFormatter: (price) => {
				  return (price / multiplier).toFixed(digits);
				},
			  },
			  grid: {
				vertLines: {
				  visible: false,
				},
				horzLines: {
				  visible: false,
				},
			  },
			  rightPriceScale: {
				mode: 0,
				autoScale: true,
				drawTicks: true,
				scaleMargins: {
					top: 0.1,
					bottom: 0.1,
				},
			  },
			   watermark: {
				color: 'rgba(0, 17, 80, 0.7)',
				visible: true,
				text: '',
				fontSize: 24,
				horzAlign: 'left',
				vertAlign: 'bottom',
			}
			});
			const candleSeries = myChart.addCandlestickSeries({
			  priceLineVisible: false,
			  lastValueVisible: false,
			  downColor: 'red',
		      borderDownColor: 'red',
		      wickDownColor: 'red',
		      upColor: 'forestgreen',
		      borderUpColor: 'forestgreen',
		      wickUpColor: 'forestgreen',
			});
			
			let candleData = [];
			for(let candle of data["candles"]) {
				candleData.push( { time: calculateUTCTimestamp(candle["date"]), open: candle["open"] * multiplier, high: candle["high"] * multiplier, low: candle["low"] * multiplier, close: candle["close"] * multiplier });
			}
			
			// Add empty candles on the right
			const last = candleData[candleData.length - 1];
			const moveSeconds = candleData[1].time - candleData[0].time;
		    for (var idx = 0; idx < 6; idx++) {
		    	const timeToPush = last.time + (moveSeconds * (idx + 1));
		    	candleData.push({ time: timeToPush });
		    }
		    // --- 

			candleSeries.setData(candleData);
	
		    
		   
            /**
             * Changed part for support top and bottom markers on the same time
             */
            let lineSeries = [];
            let barSeries = [];
            let lineData = [];
            let markerData = [];
            let barData = [];
            let seriesCount = 0;
            lineSeries.push(myChart.addLineSeries({
				lastValueVisible: false,
				priceLineVisible: false
			}));
            for (item of data["Optimized"]) {
                if (item.StartDate === item.EndDate) {
                    barSeries.push(myChart.addBarSeries());
					if(+item.EndPrice > +item.StartPrice) {
						barData.push({
							open: +item.EndPrice * multiplier, 
							close :+item.StartPrice * multiplier, 
							high: +item.EndPrice * multiplier, 
							low: +item.StartPrice * multiplier, 
							time: calculateUTCTimestamp(item.EndDate)
						});
					} else {
						barData.push({
							open: +item.StartPrice * multiplier, 
							close :+item.EndPrice * multiplier, 
							high: +item.StartPrice * multiplier, 
							low: +item.EndPrice * multiplier, 
							time: calculateUTCTimestamp(item.EndDate)
						});
					}
                    // console.log(barData);
                    barSeries[seriesCount].setData(barData);
                    lineSeries[seriesCount].setData(lineData);
                    lineSeries[seriesCount].setMarkers(markerData);
                    lineSeries.push(myChart.addLineSeries());
                    seriesCount++;
                    lineData = [];
                    markerData = [];
                    barData = [];
                }
                lineData.push({
                    time: calculateUTCTimestamp(item.EndDate), 
                    value: +item.EndPrice * multiplier 
                });
                markerData.push({
                    time: calculateUTCTimestamp(item.EndDate),

                    color: item.Dir == 'T' ? 'rgba(0, 17, 80, 1)' : 'rgba(0, 17, 80, 1)',
                    shape: 'circle',
                    text: item.Dir + ' ' + item.Pos,
                    size: 1,
                });
            }
			lineSeries[seriesCount].setData(lineData);
			lineSeries[seriesCount].setMarkers(markerData);
			barSeries.forEach((bar) => {
                bar.applyOptions({
                    thinBars: true,
                    upColor: 'rgba(33, 150, 243, 1)',
                    downColor: 'rgba(33, 150, 243, 1)',
                    openVisible: false,
                    priceLineVisible: false,
                    lastValueVisible: false,
                });
            });
            lineSeries.forEach((line) => {
                line.applyOptions({
                    lineWidth: 3,
				    color: 'rgba(0, 17, 80, 1)',
                    priceLineVisible: false,
                    lastValueVisible: false,
                });
            });
            
            //Added moving averages
            const selectedSignal = data['signal']['signalActual'];
            if(data['indicatorLines']) {
            	var indLineData = [];
                const minValue = Math.min(+selectedSignal['s2'], +selectedSignal['en']);
                const maxValue = Math.max(+selectedSignal['s2'], +selectedSignal['en']);
                const lineOptions = {
                  lineWidth: 1,
                  priceLineVisible: false,
                  lastValueVisible: false,
                  color: 'rgba(0, 17, 80, 1)',
                  priceScaleId: 'right',
                };
                lineOptions.autoscaleInfoProvider = function () { 
                	return {
    	              priceRange: {
    	                minValue: minValue * multiplier,
    	                maxValue: maxValue * multiplier,
    	              },
    	            };
                }
                for(line of data['indicatorLines']) {
                  indLineData = [];
                  const indLineSeries = myChart.addLineSeries(lineOptions)
                  for(item of line.values){
                	indLineData.push({
                    	time: calculateUTCTimestamp(item.timestamp), 
                        value: +item.value * multiplier 
                    });
                  };
                  indLineSeries.setData(indLineData);
                };
              
            }
            
            // Add s2, en, t1, t2, t3 lines
            if(selectedSignal.isSignal){
            	const areaKeys = ['en', 's2', 't1', 't2', 't3'];
            	const areaTexts = {en: 'EN', s2: 'ST', t1: 'T1', t2: 'T2', t3: 'T3'};
    		    const startCandle = candleData[candleData.length - 38];
    		    const lastCandle = candleData[candleData.length - 1];
    		    for (key of areaKeys) {
    		    	const start = { time: startCandle.time, value: +selectedSignal[key] * multiplier };
    		        const stop = { time: lastCandle.time, value: +selectedSignal[key] * multiplier };
    		    	const lineOptions = {
   		    	        lineWidth: 1,
   		    	        priceLineVisible: false,
   		    	        lastValueVisible: true,
   		    	        color: 'forestgreen',
   		    	        crosshairMarkerVisible: false,
   		    	        crosshairMarkerRadius: 1,
   		    	        priceScaleId: 'right',
   		    	        title: areaTexts[key],
   		    	     };
    		    	const isShort = +selectedSignal['s2'] > +selectedSignal['en'];
    		        if (isShort) {
    		          lineOptions.color = 'red';
    		        }
    		        const minValue = Math.min(+selectedSignal['s2'], +selectedSignal['en']);
    		        const maxValue = Math.max(+selectedSignal['s2'], +selectedSignal['en']);
    		        lineOptions.autoscaleInfoProvider = function () { 
                    	return {
        	              priceRange: {
        	                minValue: minValue * multiplier,
        	                maxValue: maxValue * multiplier,
        	              },
        	            };
                    }
    		        
    		        const lineToAdd = myChart.addLineSeries(lineOptions);
    		        const firstLineData = { time: start.time, value: +selectedSignal[key] * multiplier };
    		        const lastLineData = { time: stop.time, value: +selectedSignal[key] * multiplier }; 
    		        lineToAdd.setData([firstLineData, lastLineData]);
    		        lineSeries.push(lineToAdd);
    		    }
            }
    		// ---	
            
			myChart.timeScale().applyOptions({ timeVisible: true, secondsVisible: true });
			
			// Changed the opiton to show 100 candles
		 	if (candleData.length < 85) {
		 		myChart.timeScale().fitContent();
		    } else {
			    myChart.timeScale().setVisibleRange({
			    	from: candleData[candleData.length - 85].time,
			    	to: candleData[candleData.length - 1].time
			    });
		    }
