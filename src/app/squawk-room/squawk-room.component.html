    <div class="col-bx1 h-100 p-4">        
        <h4 class="sec-tlt fw-600 pb-2" style="color:var(--theme-text);">{{ 'squawk.title' | translate }}</h4>
        <ng-container *ngIf="userStatus == 1 && userSquawkList.length > 0">
            <div class="history-bx" *ngFor="let note of userSquawkList"> 
                <div class="d-flex align-items-start justify-content-between pb-1">
                    <div>
                        <!-- <span *ngIf="note.readStatus==0" class="badge badge-pill text-white" [translate]="'notification.new_message'">NEW</span> -->
                        <!-- <h6 class="m-0">{{note.notelog_title}}</h6> -->
                    </div>
                    <div class="d-flex align-items-center justify-content-end" style="min-width:160px;">
                        <span class="me-2" style="color:#ea6735;"><i class="bi bi-calendar"></i>&nbsp;{{note.squawk_published_on2 | date:'mediumDate':timeZone}}</span> 
                        <span class="me-2"style="color:#2da94f;"><i class="bi bi-clock"></i>&nbsp;{{note.squawk_published_on2 | date:'shortTime':timeZone}}</span>
                    </div>
                </div>
                <div class="d-flex align-items-start justify-content-between pb-2">
                    <div>
                        <h6 class="m-0">{{note.squawk_title}}</h6>
                    </div>                
                </div>
                <!-- <p>{{note.squawk_description}}</p> -->
                <div class="squawk_description_box" [innerHTML]="note.squawk_description"></div>
                <div *ngIf="!note.squawk_cover_image==false" class="d-flex align-items-center justify-content-center mt-3 mx-auto">
                    <img [src]="note.imgSrc" class="img-fluid" style="max-height:100%;">
                </div>
                <!-- <div *ngIf="!note.notelog_redirect==false" class="d-flex align-items-center justify-content-center mt-3 mx-auto">
                    <button mat-raised-button type="button" (click)="gotoLink(note.notelog_redirect)" class="subm-btn2 shadow-none">{{ 'notification.goto_link' | translate }}</button>
                </div> -->
            </div>
            <!-- <div *ngIf="loadBtn==1" class="noti-bx1 text-center mt-4 border-0">
                <button mat-raised-button type="button" (click)="loadMore(type)" class="subm-btn shadow-none">{{ 'notification.load_more' | translate }}</button>
            </div> -->
        </ng-container>
        <ng-container *ngIf="userStatus == 1 && userSquawkList.length == 0">
            <div class="text-center h-100 d-flex align-items-center justify-content-center">
                <div>
                    <img src="assets/images/hand-click.png" alt="" class="img-fluid">
                    <h6 class="pt-4 w-50 mx-auto text-center" style="color:#999;">{{ 'squawk.no_records' | translate }}</h6>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="userStatus == 0">
            <div class="text-center h-100 d-flex align-items-center justify-content-center">
                <div>
                    <img src="assets/images/hand-click.png" alt="" class="img-fluid">
                    <div class="text-center pt-1 pb-3">                                    
                        <button class="btn-primary subm-btn border-0 mt-4"  (click)="gotoSquawkPlan()" [translate]="'squawk.unlock_btn'">Unlock Squawk Room</button>                                    
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="showloader == 1">
            <div class="noti-load d-flex align-items-center justify-content-center position-fixed top-0 start-0 bottom-0">
                <div class="text-center p-4">
                    <mat-spinner class="mx-auto" style="width:80px;height:80px;"></mat-spinner>
                    <h4 class="pt-4 text-center" style="color:var(--theme-text);" [translate]="'squawk.loading_message'">Squawk Room Loading Please Wait</h4>
                </div>
            </div>
        </ng-container>          
    </div>
</div>
